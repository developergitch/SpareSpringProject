<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Spare |explore</title>

    <link th:href="@{/resources/materialize/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/resources/materialize/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/resources/materialize/css/material-icons.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/resources/materialize/noUiSlider/nouislider.css}" type="text/css" rel="stylesheet"/>
    <script>
        $(document).ready(function(){

        });
    </script>
</head>
<body>
<div th:replace="~{header::header}"></div>
<main>
    <div class="container">
        <!--<div class="row">-->
        <ul class="collapsible" data-collapsible="expandable">
            <li>
                <div class="collapsible-header">
                    <i class="material-icons">graphic_eq</i>Filter Results
                </div>
                <div class="collapsible-body">
                    <form>
                        <div class="row">
                            <div class="input-field col s12 m6 l6">
                                <select id="city">
                                    <option value="" disabled selected>Sort by city</option>
                                    <option value="nairobi">Nairobi</option>
                                    <option value="mombasa">Mombasa</option>
                                    <option value="kisumu">Kisumu</option>
                                </select>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <select id="category">
                                    <option value="" disabled selected>Category</option>
                                    <option value="sell">Sell</option>
                                    <option value="rent">Rent</option>
                                </select>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <div id="price-slider"></div>
                            </div>
                            <div class="input-field col s12 l4 m8">
                                <button type="submit" class="btn">
                                    <i class="material-icons">filter</i> Filter
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </li>
        </ul>
        <!--</div>-->
    </div>
    <div class="row">
       <div th:replace="~{explorefrag::explore}"></div>
    </div>
</main>
<!-- Modal Structure -->
<div id="cookie-modal" class="modal">
    <div class="modal-content">
        <h4>Cookie information</h4>
        <p>We use cookies to improve your browsing experience.</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
<!--  Scripts-->
<div th:include="~{scripts::scripts}"></div>
</body>
</html>
