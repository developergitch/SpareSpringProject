<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles::styles(pageTitle='Spare::Add')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/materialize/css/materialize.min.css"/>

</head>
<body>

<div th:replace="~{header::header}"></div>
<main>
    <div class="container">
        <div class="card-panel red">
            <i class="material-icons large center">warning</i>
            <p class="white-text">Dear <span th:text="${session.account.getFname()}">First Name</span>, your account has been suspended
            due to violation of rules.Please contact admin to activate.
            </p>
        </div>
    </div>
</main>

<div th:replace="~{scripts::scripts}"></div>
</body>
</html>
