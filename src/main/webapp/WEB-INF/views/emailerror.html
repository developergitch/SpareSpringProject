<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles::styles(pageTitle='Spare::Error')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/materialize/css/materialize.min.css"/>
<body>
<div th:replace="~{header::header}"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12 l12 m12">
                <div class="card-panel white-text teal">
                    <i class="material-icons ">warning</i>
                    <h2 class="center">Account Error!</h2>
                    <h4>It appears the email address you are trying to use is already registered with another account</h4>

                    <div class="t">
                        <div class="right">
                            <a th:href="@{/signup}" class="white-text">Try again with different email</a>
                        </div>
                        <div class="left">
                            <a th:href="@{/passwordrecover}" class="white-text">Forgotten Password?Recover</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col s12 m12 l12">
                <a class="btn" id="test" href="#!">Test Ajax</a>
                <span id="datatest">Before</span>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{scripts::scripts}"></div>
</body>
</html>
