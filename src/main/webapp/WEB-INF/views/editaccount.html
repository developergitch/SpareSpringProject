<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles::styles(pageTitle='Spare::Edit')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/materialize/css/materialize.min.css"/>

</head>
<body>

<div th:replace="~{header::header}"></div>
<main>
    <div class="row">
        <div class="col s12 m8 l6 offset-l3 offset-m2">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12 m12 l12 center-align">
                       <span class="avatar">
                           <img th:src="@{${editAccount.encodedImage()}}" class="circle" style="max-height: 150px;max-width: 150px">
                       </span>
                    </div>
                    <div class="col s12 m12 l12 center-align">
                        <p class="email" th:text="${editAccount.getEmail()}"></p>
                    </div>
                </div>
                <form th:object="${editAccount}" th:action="@{/accountsaction/edit/{id}(id=${editAccount.getId()})}" method="post" id="edit" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s12 l6 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input  type="text" class="validate" id="fname" required th:field="*{fname}" name="fname" th:value="*{fname}">
                            <label for="fname" data-error="Name not valid">First Name:</label>
                        </div>
                        <div class="input-field col s12 l6 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input  type="text" class="validate" id="lname" required th:field="*{lname}" name="lname" th:value="*{lname}">
                            <label for="lname" data-error="Name not valid">Last Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l6 m6">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="password" required th:field="*{passwordHash}" class="validate" name="password">
                            <label for="password">Old Password</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="password2" required class="validate" name="newpass">
                            <label for="password2" data-error="Passwords do not match!">New Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field s12 l10 m10">
                            <div class="btn-floating">
                            <span>
                                <i class="material-icons">photo_filter</i>
                            </span>
                                <input type="file" name="profileImg" id="profile-image">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" disabled type="text" placeholder="Select image to use as profile" required>
                            </div>
                        </div>
                        <div class="input-field col s12">
                            By clicking sign in you agree to terms and conditions.
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">EDIT
                                <i class="material-icons right">mode_edit</i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</main>

<div th:replace="~{scripts::scripts}"></div>
</body>
</html>
