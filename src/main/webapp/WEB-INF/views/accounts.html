<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles::styles(pageTitle='Spare::Accounts')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/materialize/css/materialize.min.css"/>

</head>
<body>
<div th:replace="~{header::header}"></div>
<main>
    <div class="containerz">
        <table class="responsive-table striped highlight ">
            <thead>
            <tr>
                <td>
                    Account Id
                </td>
                <td>
                    First Name
                </td>
                <td>
                    Last Name
                </td>
                <td>
                    Sex
                </td>
                <td>
                    Email
                </td>
                <td>
                    Last LogIn
                </td>
                <td>Actions</td>
                <td>
                    Account Type
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account:${accounts}">
                <td>
                    <span th:text="${account.getId()}">Id</span>
                </td>
                <td>
                    <span th:text="${account.getFname()}">First Name</span>
                </td>
                <td>
                    <span th:text="${account.getLname()}">Last Name</span>
                </td>
                <td>
                    <span th:text="${account.getGender()}">sex</span>
                </td>
                <td>
                    <span th:text="${account.getEmail()}">mail</span>
                </td>
                <td>
                    <span th:text="${account.getLastLogIn()}"></span>
                </td>
                <td>
                    <a class='dropdown-button btn red lighten-2' href='#' data-activates='actions' data-beloworigin="true" >
                        <span>Actions <i class="material-icons">arrow_drop_down</i></span>
                       </a>
                    <div class="dropdown-content" id="actions">
                        <ul>
                            <li>
                                <a th:href="@{/accountsaction/delete/{id}(id=${account.id})}">
                                    <i class="material-icons">delete_forever</i> DELETE</a>
                            </li>
                            <li>
                                <a th:href="@{/accountsaction/suspend/{id}(id=${account.id})}">
                                    <i class="material-icons">warning</i> SUSPEND
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <span th:text="${account.getUserType()}">TYPE</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<div th:replace="~{scripts::scripts}"></div>
</body>
</html>
