        <div class="col s12 l7 m12">
            <div class="card">
                <div class="card-image">
                    <img th:src="@{${item.encodedImage()}}"/>
                    <span class="card-title">Price Tag</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light activator">

                    </a>
                </div>
                <div class="card-content">
                    <span class="card-title" th:text="${item.getName()}"></span>
                    <div class="row">
                        <div class="card-panel teal white-text">
                            <p th:text="${item.getDescription()}">Description</p>
                        </div>
                    </div>

                <div class="card-action">
                    <div class="row valign-wrapper">
                        <div class="col s6 l4 m4 left">

                            <div class="row">

                                </div>
                                <div class="col s6 l8 m8 offset-l2 offset-m2 offset-s3 ">
                                    <a class="btn white-text">

                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-reveal">
                    <span class="card-title">Available Amenities<i class="material-icons right">close</i></span>
                    <div class="row">

                    </div>
                </div>

    <div id="reviews" class="modal">
        <div class="modal-content">
            <h4>Item Reviews</h4>
            <!--use ajax to send review-->
            <form>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Review Message</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="ratings col 12 l8 m8">
                                <select id="rating" name="rating" autocomplete="off">
                                    <option value="Bad">Bad</option>
                                    <option value="Mediocre">Mediocre</option>
                                    <option value="Good">Good</option>
                                    <option value="Awesome">Awesome</option>
                                </select>
                            </div>

                        </div>
                    </form>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
