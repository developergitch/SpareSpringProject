<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Spare |Sign in</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/materialize/css/materialize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/materialize/css/material-icons.css}"/>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/resources/materialize/css/centre-page.css}"/>-->
    <!--dev-->
    <link rel="stylesheet" type="text/css" href="../../resources/materialize/css/materialize.css"/>
</head>
<body class="teal">
<div class="row">
    <div class="col s12 m8 l6 offset-l3 offset-m2">
        <div class="card-panel">
            <div class="row">
                <div class="col s12 m12 l12 center-align">
                    <i class="material-icons large circle white-text teal">home</i>
                </div>
                <div class="col s12 m12 l12 center-align">
                    <h3 class="subheader">Welcome to SpareKE</h3>
                </div>
            </div>
            <form th:object="${authData}" th:action="@{/signin}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input  type="email" class="validate" id="email" required th:field="*{email}">
                        <label for="email" data-error="invalid email address">Email Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="password" required th:field="*{password}">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <p>By clicking sign in you agree to terms and conditions.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span class="left">
                            <a th:href="@{/signup}">Sign Up</a>
                        </span>
                        <span class="right">
                            <a th:href="@{/passwordReset}">Forgot Password?</a>
                        </span>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:include="~{scripts::scripts}"></div>
</body>
</html>
