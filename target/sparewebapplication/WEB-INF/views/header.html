<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--this is the default header template for all users-->
<div th:fragment="header">
    <div class="ui grid">
        <div class="computer tablet only row">
            <div class="ui inverted fixed menu navbar  grid">
                <a href="#" class="brand item">SpareKE</a>
                <div class="right compact menu">
                    <a class="item" th:href="@{/}">
                        <i class="icon dashcube"></i>
                    </a>
                    <a class="item" th:href="@{/explore}">
                        <i class="icon world"></i>
                    </a>
                    <a class="item" th:href="@{/add}">
                        <i class="icon add"></i>
                    </a>
                    <a class="item" th:href="@{/exlporemap}">
                        <i class="icon location marker"></i>
                    </a>
                    <a class="item" th:href="@{/statistics}" th:if="${session.logged}">
                        <i class="icon pie chart"></i>
                    </a>
                    <a href="#" class="item" th:if="${session.logged}">
                            <i class="icon mail"></i>
                            <div class="floating ui red tiny label circular">5</div>
                        </a>
                    <a href="#" class="item" th:if="${session.logged}">
                            <i class="icon bell"></i>
                            <div class="floating ui orange tiny label circular">10</div>
                        </a>
                    <div class="ui inverted menu">
                        <div class="item" th:if="${!(session.logged)}">
                            <a class="ui small button teal" th:href="@{/signin}">Sign In</a>
                        </div>
                        <div class="item" th:if="${!(session.logged)}">
                            <a class="ui small teal button" th:href="@{/signup}">Sign Up</a>
                        </div>
                    </div>
                    <a class="ui item account" th:if="${session.logged}">
                            <div class="ui dropdown">
                                <img th:src="@{${session.account.encodedImage()}}" class="ui avatar image"/>
                                <span th:text="${session.account.getFname()+' '+session.account.getLname()}"></span>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                    <a th:href="@{/signout}" class="item">
                                        <i class="icon lock"></i>Sign Out
                                    </a>
                                    <a th:href="@{/account}" class="item">
                                        <i class="icon configure"></i>Edit Account
                                    </a>
                                </div>
                            </div>
                        </a>
                </div>

            </div>

        </div>
        <div class="mobile only row">
            <div class="ui fixed inverted navbar menu">
                <a href="#" class="brand item">SpareKE</a>
                <div class="right menu open">
                    <a th:href="@{/messages}" class="item" th:if="${session.logged}">
                        <i class="icon mail"></i>
                        <div class="floating ui tiny red label circular">5</div>
                    </a>
                    <a th:href="@{/notification}" class="item" th:if="${session.logged}">
                        <i class="icon bell"></i>
                        <div class="floating ui tiny orange label circular">10</div>
                    </a>
                    <a class="ui item account" th:if="${session.logged}">
                        <div class="ui dropdown">
                            <img th:src="@{${session.account.encodedImage()}}" class="ui avatar image"/>
                            <!--<span th:text="${session.account.getFname()+' '+session.account.getLname()}"></span>-->
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a th:href="@{/signout}" class="item">
                                    <i class="icon lock"></i>Sign Out
                                </a>
                                <a th:href="@{/account}" class="item">
                                    <i class="icon configure"></i>Edit Account
                                </a>
                            </div>
                        </div>
                    </a>
                    <div class="item" th:if="${!(session.logged)}">
                        <a class="ui small button teal" th:href="@{/signin}">Sign In</a>
                    </div>
                    <div class="item" th:if="${!(session.logged)}">
                        <a class="ui small teal button" th:href="@{/signup}">Sign Up</a>
                    </div>
                    <a href="#" class="item menu" id="sidebar-toggle">
                        <i class="content icon"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <div class="ui sidebar right thin vertical inverted  menu">
        <a class="item" th:href="@{/}">
            <i class="dashcube icon teal"></i>
            Dashboard
        </a>
        <a class="item" th:href="@{/explore}">
            <i class="world icon teal"></i>
            Explore
        </a>
        <a class="item" th:href="@{/add}">
            <i class="plus icon teal"></i>
            Add
        </a>
        <a class="item" th:href="@{/exploremap}">
            <i class="location arrow icon teal"></i>
            Explore Map
        </a>
        <a class="item" th:href="@{/statistics}" th:if="${session.logged}">
            <i class="icon pie chart teal"></i>
            Statistics
        </a>
    </div>
</div>
</body>
</html>
