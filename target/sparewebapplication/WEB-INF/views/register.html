<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>register</title>
    <script th:src="@{/resources/semantic/jquery-3.2.0.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/semantic/dist/semantic.min.css}">
    <script th:src="@{/resources/semantic/dist/semantic.min.js}"></script>
    <script th:src="@{/resources/semantic/register.js}"></script>
    <script th:src="@{/resources/semantic/filepreview.js}"></script>
    <!---developement only-->
    <link rel="stylesheet" href="../../resources/semantic/dist/semantic.min.css"/>
    <style>
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 600px;
        }
        #image-preview {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #ffffff;
            color: #2185d0;
            border-radius: 45%;
        }
        #image-preview>input[type="file"]{

        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $.uploadPreview({
                input_field:"#image-upload",
                preview_box:"#image-preview",
                label_field:"#image_label",
                label_default:"Choose File",
                label_selected:"Change File",
                no_label:false
            });
        });
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <i class="icon home teal"></i>
            <div class="content">
                Register
            </div>
        </h2>
        <form class="ui large form" th:action="@{/signup}" enctype="multipart/form-data"
              method="post" th:object="${userForm}" id="registerForm">
            <div class="ui stacked segment">
                <div class="two fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="icon user"></i>
                            <input name="fname" type="text" placeholder="First Name" th:field="*{fname}" />
                        </div>

                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input name="lname" type="text" placeholder="Last Name" th:field="*{lname}"/>
                        </div>

                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="icon mail"></i>
                            <input name="email" type="email" placeholder="Email address" th:field="*{email}"/>
                        </div>

                    </div>
                   <div class="field">
                       <div class="ui selection dropdown">
                           <input type="hidden" name="gender" th:field="*{gender}">
                           <i class="dropdown icon"></i>
                           <div class="default text">Gender</div>
                           <div class="menu">
                               <div class="item" data-value="male">
                                   <i class="icon male"></i>
                                   Male</div>
                               <div class="item" data-value="female">
                                   <i class="icon female"></i>Female </div>
                           </div>
                       </div>
                   </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="icon lock"></i>
                            <input type="password" placeholder="password" name="password" th:field="*{password}"/>
                        </div>

                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="icon lock"></i>
                            <input type="password" placeholder="confirm password" name="password2"/>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div id="image-preview">
                        <label for="image-upload" id="image-label" class="ui teal label circular large">
                            <i class="icon upload"></i>Profile
                        </label>
                        <input type="file" name="profile" id="image-upload" style="display: none" required/>
                    </div>
                </div>

                <div class="inline field">
                    <div class="ui checkbox">
                        <input name="terms" type="checkbox" th:field="*{terms}">
                        <label>I agree to the terms and conditions</label>
                    </div>
                </div>
                <div class="ui teal fluid large submit button">Register</div>
            </div>
            <div class="ui error message"></div>

        </form>
    </div>
</div>

</body>
</html>
