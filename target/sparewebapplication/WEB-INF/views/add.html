<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Spare :: Add Item</title>
    <script th:src="@{/resources/semantic/jquery-3.2.0.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/semantic/dist/semantic.min.css}">
    <script th:src="@{/resources/semantic/dist/semantic.min.js}"></script>
    <script th:src="@{/resources/semantic/app.js}"></script>
    <script th:src="@{/resources/semantic/uploadItem.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/semantic/app.css}"/>
    <script th:src="@{/resources/semantic/filepreview.js}"></script>
    <!--development only-->
    <link rel="stylesheet" type="text/css" href="../../resources/semantic/dist/semantic.min.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkiJXKM3mDmSTHiai1NY934TbPaGAj9C0&callback=initMap"
            async defer></script>
    <style>
        #image-preview {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #ffffff;
            color: #2185d0;
            border-radius: 45%;
        }
        #image-preview>input[type="file"]{

        }
        #map{
            height: 300px;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $.uploadPreview({
                input_field:"#image-upload",
                preview_box:"#image-preview",
                label_field:"#image_label",
                label_default:"Choose File",
                label_selected:"Change File",
                no_label:false
            });
        });
    </script>
</head>
<body>
<div th:replace="~{header::header}"></div>
<div class="ui container">
    <div class="ui stackable two column grid main">
        <div class="six wide column  computer tablet only">
            <div class="map-holder">
                <div id="map">
                    <div class="ui active dimmer">
                        <div class="ui text loader">Loading Map...</div>
                    </div>
                </div>

                <script>
                    var map;
                    var myMarker;
                    var pos={lat:-1.2921,lng:36.8219};
                    var markerIcon="https://codificar.com.br/wp-content/themes/codificar/images/icons/map-marker.png";
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: {lat: -1.2921, lng: 36.8219},//load nairobi by default
                            zoom: 15
                        });
                        myMarker=new google.maps.Marker({
                            position:pos,
                            map:map,
//                            label:{text:'Drag Me',color:'yellow'},
                            icon:markerIcon,
                            draggable:true
                        });
                        google.maps.event.addListener(myMarker, 'dragend', function(evt){
                            document.getElementById('address').value
                                ="latitude:"+evt.latLng.lat().toFixed(3)+" "+"longitude:"+evt.latLng.lng().toFixed(3)});
                    }
                </script>
            </div>
        </div>
        <div class="ten wide column">
            <div class="ui segment">
                <form class="ui large form" th:object="${item}" method="post" th:action="@{/add}" enctype="multipart/form-data">
                    <div class="fields">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class=" teal map signs icon"></i>
                                <input type="text" name="iname"
                                       placeholder="Title" th:field="*{name}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon teal dollar"></i>
                                <input type="number" name="price"
                                       placeholder="Price in Ksh." th:field="*{price}">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <textarea class="ui fluid" placeholder="Description" th:field="*{description}" name="description"></textarea>
                    </div>
                    <div class="field">
                      <div class="ui left icon input">
                          <i class="icon location marker red"></i>
                          <input type="text" disabled name="address" placeholder="Drag map marker to generate location" id="address"/>
                      </div>
                    </div>
                    <div class="fields">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon teal bed"></i>
                                <input type="number" placeholder="Number of Bedrooms" name="bedroom" th:field="*{noOfBedrooms}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon teal bath"></i>
                                <input type="number" placeholder="Number of bathrooms" name="bathroom" th:field="*{noOfBathrooms}">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="category" th:field="*{category}">
                            <i class="dropdown icon"></i>
                            <div class="default text">Category</div>
                            <div class="menu">
                                <div class="item" data-value="sell">For Sell</div>
                                <div class="item" data-value="rent">For Rent</div>
                            </div>
                        </div>

                    </div>
                    <div class="field">
                        <div id="image-preview">
                            <label for="image-upload" id="image-label" class="ui teal label circular large">
                                <i class="icon upload"></i>Image
                            </label>
                            <input type="file" name="item-image" id="image-upload" style="display: none" required/>
                        </div>
                    </div>

                    <div class="field">
                        <label class="ui label teal">Amenities</label>
                    </div>
                    <div class="ui relaxed horizontal list">
                        <div class="item">
                            <div class="ui teal checkbox">
                                <input type="checkbox" name="garage" th:field="*{hasGarage}">
                                <label>Garage</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="swimmingpool" th:field="*{hasSwimmingPool}">
                                <label>Swimming pool</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="garden" th:field="*{hasGarden}">
                                <label>Garden</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui  checkbox">
                                <input type="checkbox" name="security" th:field="*{hasSecurity}">
                                <label>Security System</label>
                            </div>
                            <div class="ui  checkbox">
                                <input type="checkbox" name="balcony" th:field="*{hasBalcony}">
                                <label>Balcony</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="playground" th:field="*{hasPlayGround}">
                                <label>Play Ground</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui  checkbox">
                                <input type="checkbox" name="fireplace" th:field="*{hasFirePlace}">
                                <label>Fire Place</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="gated" th:field="*{hasGatedCommunity}">
                                <label>Gated community</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="parking" th:field="*{hasParking}">
                                <label>Parking Space</label>
                            </div>
                        </div>

                    </div>
                 <button class="ui button fluid teal" type="submit">Add Property</button>
                    <div class="ui error message"></div>
                </form>

            </div>

        </div>
    </div>
</div>
</body>
</html>
