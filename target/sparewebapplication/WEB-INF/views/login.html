<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Spare |Sign in</title>
    <script th:src="@{/resources/semantic/jquery-3.2.0.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/semantic/dist/semantic.min.css}">
    <script th:src="@{/resources/semantic/dist/semantic.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/semantic/login.css}"/>
    <script th:src="@{/resources/semantic/login.js}"></script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <i class="icon home teal"></i>
            <div class="content">
                Sign in
            </div>
        </h2>
        <form class="ui large form" th:object="${authData}" action="signin" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address" th:field="*{email}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" th:field="*{password}">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            No account? <a th:href="@{/signup}">Sign Up for free!</a>
        </div>
    </div>
</div>

</body>
</html>
